{% extends "base.html" %}

{% block title %}
  {{ instance.title }} | {{ block.super }}
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      {% if instance.image %}
        <img src="{{ instance.image.url }}" class="img-fluid">
      {% endif %}
      <h1>{{ instance.title }}</h1>
      <small>{{ instance.timestamp }}</small>
        {{ instance.content|linebreaks }}<br>

    </div>
  </div>

{% endblock %}
